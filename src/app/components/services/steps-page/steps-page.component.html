<div class="w-full py-6">

    <div class="flex">
        <div class="w-1/4">
            <div class="relative mb-2">
                <div routerLink="/serviceCreation/basic"
                    class="active w-10 h-10 mx-auto bg-white border-2 border-gray-200 hover:border-blue-400 transition-colors cursor-pointer rounded-full text-lg text-gray-600 flex items-center">
                    <span class="text-center  w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="w-full" viewBox="0 0 16 16">
                            <path
                                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h7v1a1 1 0 0 1-1 1H6zm7-3H6v-2h7v2z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="text-xs text-center md:text-base">Basic service info</div>
        </div>

        <div class="w-1/4" *ngIf="isDegital">
            <div class="relative mb-2">
                <div class="absolute flex align-center items-center align-middle content-center"
                    style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                    <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                        <div class="transition-all duration-700 w-1/3 bg-blue-300 py-1 rounded "
                            [ngClass]="{'w-full':pageNumber>1}"></div>
                    </div>
                </div>

                <div routerLink="/serviceCreation/plans"  [ngClass]="{'active':pageNumber>=2}"
                    class="w-10 h-10 mx-auto bg-white border-2 border-gray-200  hover:border-blue-400 transition-colors cursor-pointer rounded-full text-lg text-gray-600 flex items-center">
                    <span class="text-center  w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="w-full" viewBox="0 0 16 16">
                            <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                          </svg>
                    </span>
                </div>
            </div>

            <div class="text-xs text-center md:text-base">Service packages</div>
        </div>

        <div class="w-1/4">
            <div class="relative mb-2">
                <div class="absolute flex align-center items-center align-middle content-center"
                    style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                    <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                        <div class="w-0 transition-all duration-700  bg-blue-300 py-1 rounded"
                            [ngClass]="{'w-full':pageNumber>2,'w-1/3':pageNumber==2}"></div>
                    </div>
                </div>

                <div routerLink="/serviceCreation/media"  [ngClass]="{'active':pageNumber>=3}"
                    class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 hover:border-blue-400 transition-colors cursor-pointer rounded-full text-lg text-gray-600 flex items-center">
                    <span class="text-center  w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="w-full" viewBox="0 0 16 16">
                            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                          </svg>
                    </span>
                </div>
            </div>

            <div class="text-xs text-center md:text-base">Service medias</div>
        </div>

        <div class="w-1/4">
            <div class="relative mb-2 ">
                <div class="absolute flex align-center items-center align-middle content-center"
                    style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                    <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                        <div class="w-0 transition-all duration-700  bg-blue-300 py-1 rounded"
                            [ngClass]="{'w-full':pageNumber>3,'w-1/3':pageNumber==3}"></div>
                    </div>
                </div>

                <div [ngClass]="{'active':pageNumber>3}"
                    class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 rounded-full text-lg text-gray-600 flex items-center">
                    <span class="text-center  w-full">
                        <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="24" height="24">
                            <path class="heroicon-ui"
                                d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="text-xs text-center md:text-base">Finished</div>
        </div>
    </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>

<router-outlet></router-outlet>
